<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Step Lawn Mowing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #2e7d32;
      overflow-x: hidden;
    }
    .hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      background-image: url('https://media.istockphoto.com/id/166736424/photo/mowing-the-grass.jpg?s=612x612&w=0&k=20&c=Bt91WCdmICMIO19uL9q2ijTOgtf-wPtIIU7hJ-stcf8=q=tbn:ANd9GcSp1BuInPhNqHwq9EqiKtIA3fkC6DzFeFa_77OJkKGcBg&s=10');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-in-out;
    }
    .hero p {
      font-size: 1.4rem;
      max-width: 700px;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .button-group {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      animation: fadeInUp 1.4s ease-in-out;
      margin-bottom: 5rem;
    }
    .bubble-button {
      background-color: white;
      border: none;
      border-radius: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #2e7d32;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }
    .bubble-button:hover {
      transform: scale(1.05);
      background-color: #d0f0d0;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h2>Welcome to First Step Lawn Mowing</h2>
    <p>The best, most affordable, and reliable lawn mowing in Rapid City, SD.</p>

    <div class="button-group">
      <a href="pricing.html" class="bubble-button">Pricing</a>
      <a href="hire.html" class="bubble-button">Hire Us</a>
      <a href="contact.html" class="bubble-button">Contact Us</a>
      <a href="about-us.html" class="bubble-button">About Us</a>
    </div>
  </div>
</body>
</html>
