<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us - First Step Lawn Mowing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f8e9, #d2f1e2);
      padding: 2rem;
      color: #2e7d32;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .bubble {
      background: white;
      border-radius: 2rem;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bubble:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .bubble h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .price {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .features {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .features li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #d0e0d0;
    }
    .cta {
      text-align: center;
    }
    .cta button {
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .cta button:hover {
      background-color: #3f9e42;
    }
  </style>
</head>
<body>
  <h1>Hire Us</h1>
  <div class="pricing-container">
    <div class="bubble">
      <h2>Basic Trim</h2>
      <div class="price">$20</div>
      <ul class="features">
        <li>Small yard mowing</li>
        <li>Clean edges</li>
        <li>Quick 30-minute service</li>
      </ul>
      <div class="cta">
        <button>Book Now</button>
      </div>
    </div>

    <div class="bubble">
      <h2>Standard Care</h2>
      <div class="price">$35</div>
      <ul class="features">
        <li>Medium yard mowing</li>
        <li>Trimming + edging</li>
        <li>Bagging clippings</li>
      </ul>
      <div class="cta">
        <button>Book Now</button>
      </div>
    </div>

    <div class="bubble">
      <h2>Premium Package</h2>
      <div class="price">$50+</div>
      <ul class="features">
        <li>Large yard mowing</li>
        <li>All trimming & edging</li>
        <li>Full clean-up & blow off</li>
      </ul>
      <div class="cta">
        <button>Book Now</button>
      </div>
    </div>
  </div>
</body>
</html>
