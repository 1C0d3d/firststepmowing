<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing - First Step Lawn Mowing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d1f7c4, #a0e6a3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #2e7d32;
    }

    .bundles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 2rem 5rem;
    }

    .bundle {
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popUp 0.7s ease forwards;
      opacity: 0;
    }

    .bundle:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .bundle:nth-child(1) { animation-delay: 0.2s; }
    .bundle:nth-child(2) { animation-delay: 0.4s; }
    .bundle:nth-child(3) { animation-delay: 0.6s; }

    @keyframes popUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .bundle h2 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    .bundle p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #1b5e20;
    }

    .hire-button {
      margin-top: 1.5rem;
      display: inline-block;
      background: #66bb6a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: background 0.3s, transform 0.3s;
    }

    .hire-button:hover {
      background: #4caf50;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .bundle {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Our Service Bundles</h1>
  <div class="bundles">
    <div class="bundle">
      <h2>Standard Bundle</h2>
      <p>Mowing</p>
      <p>Weed Whacking</p>
      <div class="price">$30–$40</div>
      <a href="hire.html" class="hire-button">Hire Us</a>
    </div>
    <div class="bundle">
      <h2>Clean Finish Bundle</h2>
      <p>Mowing</p>
      <p>Weed Whacking</p>
      <p>Bagging Clippings</p>
      <div class="price">$40–$50</div>
      <a href="hire.html" class="hire-button">Hire Us</a>
    </div>
    <div class="bundle">
      <h2>Premium Bundle</h2>
      <p>Mowing</p>
      <p>Weed Whacking</p>
      <p>Bagging Clippings</p>
      <p>Edging for a Sharp Look</p>
      <div class="price">$50–$60</div>
      <a href="hire.html" class="hire-button">Hire Us</a>
    </div>
  </div>
</body>
</html>
