<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Us - First Step Lawn Mowing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d1f7c4, #a0e6a3);
      color: #2e7d32;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      margin-top: 0.3rem;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hire Us</h1>
    <p style="text-align: center;">Fill out the form below and we'll get back to you ASAP!</p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="address">Service Address</label>
      <input type="text" id="address" name="address" placeholder="123 Lawn St, Rapid City" required />

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="5" placeholder="Let us know anything important..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
