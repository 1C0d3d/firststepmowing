<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1b1b2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #f05454;
      text-shadow: 0 0 10px #f05454;
      font-size: 1.8em;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #16213e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    input, select, button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    input[type="number"], input[type="text"], select {
      background: #1f4068;
      color: white;
    }

    button {
      background: #e43f5a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f05454;
    }

    .goal {
      background: #0f3460;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .progress-bar {
      height: 18px;
      background: #1f4068;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: #00ffab;
      width: 0%;
      transition: width 0.5s ease;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      input, select, button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>Budget Quest</h1>
  <div class="container">
    <label>Monthly Income (before tax):</label>
    <input type="number" id="income" placeholder="e.g. 1000" />

    <label>Are you under 18?</label>
    <select id="ageGroup">
      <option value="yes">Yes (estimate 12% tax)</option>
      <option value="no">No (estimate 25% tax)</option>
    </select>

    <button onclick="setBudget()">Set Budget</button>

    <hr>

    <h3>Add a Goal</h3>
    <input type="text" id="goalName" placeholder="e.g. New Laptop" />
    <input type="number" id="goalCost" placeholder="Cost (USD)" />
    <select id="urgency">
      <option value="fast">Fast</option>
      <option value="normal">Normal</option>
      <option value="chill">Chill</option>
    </select>
    <button onclick="addGoal()">Add Goal</button>

    <hr>

    <div id="goalsList"></div>
  </div>

  <script>
    let netIncome = 0;
    let goals = [];

    function setBudget() {
      const gross = parseFloat(document.getElementById('income').value);
      const ageGroup = document.getElementById('ageGroup').value;
      const taxRate = ageGroup === 'yes' ? 12 : 25;

      if (isNaN(gross) || gross <= 0) {
        alert("Please enter a valid income.");
        return;
      }

      netIncome = gross * ((100 - taxRate) / 100);
      alert(`Estimated tax: ${taxRate}%. Net monthly income: $${netIncome.toFixed(2)}`);
      updateGoals();
    }

    function addGoal() {
      const name = document.getElementById('goalName').value.trim();
      const cost = parseFloat(document.getElementById('goalCost').value);
      const urgency = document.getElementById('urgency').value;

      if (!name || isNaN(cost) || cost <= 0) {
        alert("Enter a valid goal name and cost.");
        return;
      }

      goals.push({
        name,
        cost,
        urgency,
        allocated: 0
      });

      updateGoals();
    }

    function updateGoals() {
      const list = document.getElementById('goalsList');
      list.innerHTML = '';

      if (netIncome === 0) {
        list.innerHTML = '<p>Please set your income first.</p>';
        return;
      }

      const urgencyWeights = {
        fast: 1.5,
        normal: 1,
        chill: 0.5
      };

      const totalWeight = goals.reduce((sum, g) => sum + urgencyWeights[g.urgency], 0);

      goals.forEach(goal => {
        const weight = urgencyWeights[goal.urgency];
        const monthlyAllocation = (weight / totalWeight) * netIncome;
        goal.allocated += monthlyAllocation;
        if (goal.allocated > goal.cost) goal.allocated = goal.cost;

        const percent = (goal.allocated / goal.cost) * 100;

        list.innerHTML += `
          <div class="goal">
            <strong>${goal.name}</strong> (${goal.urgency})<br/>
            $${goal.allocated.toFixed(2)} / $${goal.cost.toFixed(2)}
            <div class="progress-bar">
              <div class="progress-fill" style="width:${percent}%"></div>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
