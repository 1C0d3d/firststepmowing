<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - First Step Lawn Mowing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d1f7c4, #a0e6a3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
      color: #2e7d32;
    }

    .bubbles {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 3rem;
      padding: 2rem;
    }

    .bubble {
      background-color: white;
      color: #2e7d32;
      padding: 1.5rem 2rem;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      font-size: 1.3rem;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      text-align: center;
      min-width: 300px;
      animation: floatUp 0.7s ease forwards;
      opacity: 0;
    }

    .bubble a {
      color: #2e7d32;
      text-decoration: none;
    }

    .bubble:nth-child(1) { animation-delay: 0.2s; }
    .bubble:nth-child(2) { animation-delay: 0.4s; }
    .bubble:nth-child(3) { animation-delay: 0.6s; }

    @keyframes floatUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .bubble {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="bubbles">
    <div class="bubble"><a href="tel:6053901111">Phone: (605) 390-1111</a></div>
    <div class="bubble"><a href="tel:6053891442">Phone: (605) 389-1442</a></div>
    <div class="bubble"><a href="mailto:firststeplawncare40@gmail.com">Email: firststeplawncare40@gmail.com</a></div>
  </div>
</body>
</html>
