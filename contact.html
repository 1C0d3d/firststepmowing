<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - First Step Lawn Mowing</title>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #c8facc);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      margin-top: 3rem;
      font-size: 3rem;
      color: #2e7d32;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease;
    }

    .bubble {
      background: #ffffff;
      color: #2e7d32;
      padding: 1.5rem 2.5rem;
      border-radius: 50px;
      margin: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.3rem;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease;
      cursor: pointer;
    }

    .bubble:hover {
      transform: scale(1.1);
      background-color: #e8fce8;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .home-button {
      margin: 2.5rem 0;
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      animation: fadeInUp 0.7s ease;
    }

    .home-button:hover {
      background: #388e3c;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="bubble">Phone: (605) 390-1111</div>
  <div class="bubble">Phone: (605) 389-1442</div>
  <div class="bubble">Email: firststeplawncare40@gmail.com</div>
  <a href="index.html" class="home-button">Return to Home Page</a>
</body>
</html>
