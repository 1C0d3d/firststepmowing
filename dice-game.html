<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Game</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      text-shadow: 0 0 10px red;
    }
    .dice {
      font-size: 50px;
      margin: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
    .button:hover {
      background-color: darkred;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Dice Duel</h1>
  <p>Balance: $<span id="balance">100</span></p>
  <input type="number" id="bet" placeholder="Enter your bet" min="1">
  <br />
  <button class="button" onclick="playGame()">Roll Dice</button>
  <div class="dice" id="playerDice"></div>
  <div class="dice" id="dealerDice"></div>
  <p id="result"></p>

  <script>
    let playerBalance = 100;

    function rollDie() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function playGame() {
      const betAmount = parseFloat(document.getElementById("bet").value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > playerBalance) {
        alert("Please enter a valid bet within your balance.");
        return;
      }

      playerBalance -= betAmount;

      const playerRoll1 = rollDie();
      const playerRoll2 = rollDie();
      const playerTotal = playerRoll1 + playerRoll2;

      let dealerRoll1, dealerRoll2, dealerTotal;
      do {
        dealerRoll1 = rollDie();
        dealerRoll2 = rollDie();
        dealerTotal = dealerRoll1 + dealerRoll2;
      } while (dealerTotal === playerTotal); // Avoid ties

      document.getElementById("playerDice").textContent = `You rolled: ${playerRoll1} + ${playerRoll2} = ${playerTotal}`;
      document.getElementById("dealerDice").textContent = `Dealer rolled: ${dealerRoll1} + ${dealerRoll2} = ${dealerTotal}`;

      let resultMessage = "";

      if (playerTotal > dealerTotal) {
        const winnings = betAmount * 1.3;
        playerBalance += winnings;
        resultMessage = `You win! You earned $${winnings.toFixed(2)}.`;
      } else {
        resultMessage = `You lose! Better luck next time.`;
      }

      document.getElementById("balance").textContent = playerBalance.toFixed(2);
      document.getElementById("result").textContent = resultMessage;
    }
  </script>
</body>
</html>
