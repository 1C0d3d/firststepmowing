<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Game to 21</title>
  <style>
    /* Keep your same styling (unchanged)... */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .game-container {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0000;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    .bubble-btn {
      background: #c00000;
      border: none;
      color: #fff;
      padding: 12px 24px;
      margin: 10px 5px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }
    .bubble-btn:hover {
      background: #ff0000;
      transform: scale(1.05);
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    input[type="range"] {
      flex: 1;
      accent-color: #ff0000;
    }
    .label-group {
      margin: 10px 0;
    }
    #restart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #900;
    }
    #restart:hover {
      background: #c00;
    }
    h2, h3, label, strong {
      color: #ff3b3b;
    }
    .suggestion {
      color: #ff6f6f;
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Balance: $<span id="balance">100</span></h2>
    <div class="label-group">
      <label for="bet">Bet Amount:</label>
      <div class="slider-container">
        <input type="range" id="bet" min="1" max="98" value="10">
        <span id="betValue">10</span>
      </div>
    </div>
    <div class="label-group">
      <strong>Dealer Dice:</strong>
      <div id="dealerDice">-</div>
      Total: <span id="dealerTotal">-</span>
    </div>
    <div class="label-group">
      <strong>Your Dice:</strong>
      <div id="userDice">-</div>
      Total: <span id="userTotal">-</span>
    </div>
    <div id="buttons">
      <button class="bubble-btn" onclick="startDealer()">Start</button>
    </div>
    <h3 id="result"></h3>
    <div class="suggestion" id="suggestion"></div>
  </div>

  <button id="restart" class="bubble-btn" onclick="resetGame()">Restart</button>

  <script>
    let balance = localStorage.getItem('diceBalance') ? parseInt(localStorage.getItem('diceBalance')) : 100;
    const GOAL = 21;
    let bet = 10;
    let dealerDice = [];
    let userDice = [];
    let gameActive = false;

    const balanceDisplay = document.getElementById('balance');
    const betSlider = document.getElementById('bet');
    const betValue = document.getElementById('betValue');
    const dealerDiceDisplay = document.getElementById('dealerDice');
    const dealerTotalDisplay = document.getElementById('dealerTotal');
    const userDiceDisplay = document.getElementById('userDice');
    const userTotalDisplay = document.getElementById('userTotal');
    const resultDisplay = document.getElementById('result');
    const buttons = document.getElementById('buttons');
    const suggestionDisplay = document.getElementById('suggestion');

    betSlider.addEventListener('input', () => {
      const maxBet = Math.floor(balance * 0.98);
      betSlider.max = maxBet > 0 ? maxBet : 1;
      betSlider.value = Math.min(betSlider.value, maxBet);
      betValue.textContent = betSlider.value;
    });

    function rollDie() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function sumDice(arr) {
      return arr.reduce((a, b) => a + b, 0);
    }

    function saveBalance() {
      localStorage.setItem('diceBalance', balance);
    }

    function updateDisplay() {
      const maxBet = Math.floor(balance * 0.98);
      betSlider.max = maxBet > 0 ? maxBet : 1;
      if (parseInt(betSlider.value) > maxBet) {
        betSlider.value = maxBet;
      }
      betValue.textContent = betSlider.value;

      dealerDiceDisplay.textContent = dealerDice.join(', ') || "-";
      dealerTotalDisplay.textContent = sumDice(dealerDice) || "-";
      userDiceDisplay.textContent = userDice.join(', ') || "-";
      userTotalDisplay.textContent = sumDice(userDice) || "-";
      balanceDisplay.textContent = balance;
      saveBalance();
    }

    function startDealer() {
      bet = parseInt(betSlider.value);
      dealerDice = [];
      userDice = [];
      gameActive = true;
      resultDisplay.textContent = '';
      suggestionDisplay.textContent = '';
      rollMultipleDice(dealerDice, 2, () => {
        while (sumDice(dealerDice) < 17) {
          dealerDice.push(rollDie());
        }
        updateDisplay();
        buttons.innerHTML = `<button class="bubble-btn" onclick="startUser()">Roll</button>`;
      });
    }

    function startUser() {
      rollMultipleDice(userDice, 2, () => {
        updateDisplay();
        showSuggestion();
        buttons.innerHTML = `
          <button class="bubble-btn" onclick="hit()">Hit</button>
          <button class="bubble-btn" onclick="stand()">Stand</button>
        `;
      });
    }

    function hit() {
      if (gameActive && sumDice(userDice) < GOAL) {
        rollSingleDie(userDice, () => {
          updateDisplay();
          if (sumDice(userDice) > GOAL) {
            endGame("You busted! Dealer wins.");
          } else {
            showSuggestion();
          }
        });
      }
    }

    function stand() {
      gameActive = false;
      suggestionDisplay.textContent = '';
      evaluateWinner();
    }

    function evaluateWinner() {
      const userTotal = sumDice(userDice);
      const dealerTotal = sumDice(dealerDice);
      let message = "";

      if (dealerTotal > GOAL || userTotal > dealerTotal) {
        balance += bet;
        message = "You win!";
      } else if (userTotal < dealerTotal) {
        balance -= bet;
        message = "Dealer wins!";
      } else {
        message = "It's a tie!";
      }

      endGame(message);
    }

    function endGame(message) {
      gameActive = false;
      resultDisplay.textContent = message;
      updateDisplay();
      suggestionDisplay.textContent = '';
      buttons.innerHTML = `<button class="bubble-btn" onclick="startDealer()">Play Again</button>`;
    }

    function rollMultipleDice(array, count, callback) {
      const rolls = Array.from({length: count}, () => rollDie());
      let i = 0;
      const interval = setInterval(() => {
        for (let j = 0; j < count; j++) {
          array[array.length - j - 1] = rollDie();
        }
        updateDisplay();
        if (++i >= 10) {
          clearInterval(interval);
          for (let k = 0; k < count; k++) {
            array.push(rolls[k]);
          }
          updateDisplay();
          callback();
        }
      }, 50);
    }

    function rollSingleDie(array, callback) {
      let i = 0;
      let final = rollDie();
      const interval = setInterval(() => {
        i++;
        updateDisplay();
        if (i >= 10) {
          clearInterval(interval);
          array.push(final);
          updateDisplay();
          callback();
        }
      }, 50);
    }

    function showSuggestion() {
      const total = sumDice(userDice);
      let suggestion = "";

      if (total <= 15) suggestion = "You should hit.";
      else if (total >= 18) suggestion = "You should stand.";
      else suggestion = "It's risky. You choose!";

      suggestionDisplay.textContent = suggestion;
    }

    function resetGame() {
      localStorage.removeItem('diceBalance');
      location.reload();
    }

    updateDisplay();
  </script>
</body>
</html>
