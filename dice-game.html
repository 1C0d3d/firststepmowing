<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Game to 21</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff3333;
      text-shadow: 0 0 10px #ff3333;
    }

    #game-container {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 15px #ff3333;
    }

    button {
      background-color: #ff3333;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 10px #ff3333;
      transition: transform 0.1s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    .score {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Dice Game to 21</h1>
  <div id="game-container">
    <div class="score">Your Score: <span id="player-score">0</span></div>
    <div class="score">Dealer's Score: <span id="dealer-score">0</span></div>
    <div id="result"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="stay()">Stay</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    let playerScore = 0;
    let dealerScore = 0;
    let gameOver = false;

    function rollDice() {
      if (gameOver) return;

      const roll = Math.floor(Math.random() * 6) + 1;
      playerScore += roll;
      document.getElementById("player-score").textContent = playerScore;

      if (playerScore > 21) {
        document.getElementById("result").textContent = "You busted! Dealer wins.";
        gameOver = true;
      }
    }

    function stay() {
      if (gameOver) return;

      dealerTurn();
    }

    function dealerTurn() {
      while (dealerScore <= playerScore && dealerScore <= 21) {
        const roll = Math.floor(Math.random() * 6) + 1;
        dealerScore += roll;
      }

      document.getElementById("dealer-score").textContent = dealerScore;

      if (dealerScore > 21) {
        document.getElementById("result").textContent = "Dealer busted! You win!";
      } else if (dealerScore > playerScore) {
        document.getElementById("result").textContent = "Dealer wins!";
      }

      gameOver = true;
    }

    function resetGame() {
      playerScore = 0;
      dealerScore = 0;
      gameOver = false;
      document.getElementById("player-score").textContent = playerScore;
      document.getElementById("dealer-score").textContent = dealerScore;
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
